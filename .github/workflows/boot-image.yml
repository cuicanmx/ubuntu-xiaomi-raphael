      uses: actions/checkout@v4
      
    - name: Setup environment
      run: |
        echo "ğŸ”§ Creating boot image for $DISTRO with kernel $KERNEL_VERSION"
        echo "ğŸ·ï¸ Release tag: $RELEASE_TAG"
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget curl parted dosfstools e2fsprogs mtools qemu-user-static binfmt-support fakeroot cpio kmod rsync jq
          
    - name: Download rootfs image
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        gh release download $RELEASE_TAG --pattern "root-*$DISTRIBUTION*.zip" --repo ${{ github.repository }} || {
          gh release download $RELEASE_TAG --pattern "root-*$DISTRIBUTION*.img" --repo ${{ github.repository }} || {
            gh run download --name "xiaomi-raphael-rootfs_${DISTRIBUTION}_${KERNEL_VERSION}" || {
              echo "No rootfs image found"
              exit 1
            }
          }
        }
        
        if ls root-*.zip 1> /dev/null 2>&1; then
          ZIP_FILE=$(ls root-*.zip | head -1)
          unzip "$ZIP_FILE"
          rm "$ZIP_FILE"
        fi
        
        ROOTFS_IMG=$(ls root-*.img | head -1)
        [ -n "$ROOTFS_IMG" ] || { echo "No rootfs image found after extraction"; exit 1; }
        
        IMG_SIZE=$(stat -c%s "$ROOTFS_IMG")
        MIN_SIZE=$((500 * 1024 * 1024))
        [ "$IMG_SIZE" -ge "$MIN_SIZE" ] || echo "Rootfs image size smaller than expected"
        
    - name: Build boot image using script
      run: |
        chmod +x raphael-boot_build.sh
        
        ./raphael-boot_build.sh \
          --kernel-version "$KERNEL_VERSION" \
          --distribution "$DISTRIBUTION" \
          --rootfs-image "$ROOTFS_IMG" \
          --output "xiaomi-k20pro-boot-${DISTRIBUTION}-${KERNEL_VERSION}.img"
        
        ROOTFS_UUID=$(./raphael-boot_build.sh --kernel-version "$KERNEL_VERSION" --distribution "$DISTRIBUTION" --rootfs-image "$ROOTFS_IMG" --dry-run 2>&1 | grep "Rootfs UUID:" | tail -1 | awk '{print $NF}' || echo "")
        [ -n "$ROOTFS_UUID" ] && echo "ROOTFS_UUID=$ROOTFS_UUID" >> $GITHUB_ENV
        
    - name: Verify boot image
      run: |
        BOOT_IMG=$(ls xiaomi-k20pro-boot-*.img 2>/dev/null | head -1)
        [ -n "$BOOT_IMG" ] || { echo "Boot image not found"; exit 1; }
        
        IMG_SIZE=$(stat -c%s "$BOOT_IMG")
        MIN_SIZE=$((200 * 1024 * 1024))
        MAX_SIZE=$((500 * 1024 * 1024))
        [ "$IMG_SIZE" -ge "$MIN_SIZE" ] && [ "$IMG_SIZE" -le "$MAX_SIZE" ] || echo "Boot image size outside expected range"
        
        mkdir -p /tmp/boot-mount
        sudo mount -o loop "$BOOT_IMG" /tmp/boot-mount
        
        essential_files=("/tmp/boot-mount/EFI/boot/bootaa64.efi" "/tmp/boot-mount/loader/entries/ubuntu.conf" "/tmp/boot-mount/linux.efi" "/tmp/boot-mount/initramfs")
        for file in "${essential_files[@]}"; do
          [ -f "$file" ] || echo "Missing: $file"
        done
        
        [ -f "/tmp/boot-mount/loader/entries/ubuntu.conf" ] && grep -q "$KERNEL_VERSION" /tmp/boot-mount/loader/entries/ubuntu.conf || echo "Kernel version in boot entry does not match"
        
        sudo umount /tmp/boot-mount
        rmdir /tmp/boot-mount
        
